site_name: Workflow Orchestrator Programme
site_url: https://workfloworchestrator.org
nav:
  - Home: index.md
  - About: about.md
  - Contact: contact.md
  - Leadership: board-elections.md
  - Members: members.md
theme:
  name: material
  favicon: "img/favicon.ico"
  logo: img/WFO-Emblem-White.png
  palette:
  - scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  - scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  icon:
    repo: fontawesome/brands/github-alt
extra_css:
  - css/style.css
repo_name: workfloworchestrator
repo_url: https://github.com/workfloworchestrator
copyright: Copyright &copy; 2018 - 2024 Workflow Orchestrator Programme
extra:
  generator: false
plugins:
  - search
  - privacy